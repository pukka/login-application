@(title: String, LoginForm: Form[(String,String)])
@main(title){
    <h1>@title</h1>
      @helper.form(action = routes.TaskController.login) {
      <fieldset>
      <div class = "form-group">
        <label class = "col-sm-2 control-label">ユーザ名</label>
        <div class = "col-sm-10">
          <input class = "form-control" type = "text" name = "name">
        </div>
      </div>

      <div class = "form-group">
        <label class = "col-sm-2 control-label">パスワード</label>
        <div class = "col-sm-10">
          <input class = "form-control" type = "password" name = "password">
        </div>
      </div>

      <div class = "form-group">
        <div class = "col-sm-offset-2 col-sm-10">
          <button type = "submit" class="btn btn-primary">サインイン</button>
        </div>
      </div>
     </fieldset>
    }

    <a href="/new_user">アカウントをお持ちでない方</a>

}
